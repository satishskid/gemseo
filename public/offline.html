<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - GBSEO</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .offline-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0 0 1.5rem 0;
            opacity: 0.9;
            line-height: 1.5;
        }
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            font-size: 0.875rem;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .cached-data {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>Don't worry! Your work is saved locally and will sync when you're back online.</p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="status-indicator">
            <span class="status-dot"></span>
            <span id="status-text">No internet connection</span>
        </div>
        
        <div class="cached-data" id="cached-info">
            <strong>Cached Data:</strong><br>
            Your recent work is available offline
        </div>
    </div>

    <script>
        // Check if we're back online
        function checkOnlineStatus() {
            const statusText = document.getElementById('status-text');
            const statusDot = document.querySelector('.status-dot');
            const retryButton = document.querySelector('.retry-button');
            
            if (navigator.onLine) {
                statusText.textContent = 'Back online! Redirecting...';
                statusDot.style.background = '#10b981';
                retryButton.textContent = 'Continue';
                
                // Redirect to main app after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                statusText.textContent = 'No internet connection';
                statusDot.style.background = '#ef4444';
                retryButton.textContent = 'Try Again';
            }
        }
        
        // Check status on load and when connection changes
        checkOnlineStatus();
        window.addEventListener('online', checkOnlineStatus);
        window.addEventListener('offline', checkOnlineStatus);
        
        // Show cached data info
        if ('caches' in window) {
            caches.keys().then(cacheNames => {
                const cachedInfo = document.getElementById('cached-info');
                if (cacheNames.length > 0) {
                    cachedInfo.innerHTML = `
                        <strong>Cached Data:</strong><br>
                        ${cacheNames.length} cache${cacheNames.length !== 1 ? 's' : ''} available<br>
                        Your recent work is accessible offline
                    `;
                }
            });
        }
        
        // Try to sync any offline data
        if ('serviceWorker' in navigator && 'SyncManager' in window) {
            navigator.serviceWorker.ready.then(registration => {
                registration.sync.register('sync-form-data').catch(err => {
                    console.log('Background sync not supported');
                });
            });
        }
    </script>
</body>
</html>
